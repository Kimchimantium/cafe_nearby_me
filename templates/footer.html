{% block footer %}
<!-- Modal  Section-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cafe Location</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container bg-light mb-3">
                    <div id="map" style="height: 400px; width: 100%;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-starbucks-gold" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Map js Setting-->
<script type="text/javascript">
    var mapKey = "{{ key }}";

    $('#exampleModal').on('shown.bs.modal', function () {
        if(window.initMap && !window.mapInitialized) {
            window.initMap(); // Initialize the map if not already initialized
            window.mapInitialized = true; // Set a flag to avoid reinitialization
        }

        if (window.map && google.maps.event.trigger) {
            google.maps.event.trigger(window.map, 'resize');
            // Optionally, re-center the map
            window.map.setCenter(new google.maps.LatLng(37.3588478, 127.1051678));
        }
    });

    // Load the Google Maps script
    loadGoogleMapsScript();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock footer %}
</body>
</html>
